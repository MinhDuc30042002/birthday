<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="animation-text">
            <span class="title-word title-word-1">Chọn</span>
            <span class="title-word title-word-2">ngày</span>
            <span class="title-word title-word-3">sinh</span>
            <span class="title-word title-word-4">nhật</span>
        </div>
        <div class="calendar-container">
            <header>
                <div class="day">18</div>
                <div class="month">April</div>

            </header>

            <table class="calendar">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td class="prev-month">28</td>
                        <td class="prev-month">29</td>
                        <td class="prev-month">30</td>
                        <td class="prev-month">31</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>

                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                    </tr>

                    <tr>
                        <td class="current-day">18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                    </tr>

                    <tr>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="next-month">1</td>
                    </tr>
                </tbody>
            </table>
            <button class="button" role="button">Léc gô</button>
        </div>
    </div>
</body>

</html>

<script src="index.js"></script>
